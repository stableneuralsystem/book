    <style>
        :root {
            --gold: #D4AF37;
            --gold-dim: #8a7018;
            --gold-glow: #FFD700;
            --dark-bg: #020202;
            --card-bg: rgba(15, 15, 15, 0.9);
            --search-red: #ff2e2e;
            --search-glow: #ff0000;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--gold);
            font-family: 'Oswald', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            perspective: 1000px; /* Глубина сцены */
        }

        /* Фон */
        .background-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, transparent 0%, #000 90%),
                linear-gradient(0deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            z-index: -2;
        }

        /* Заголовок */
        h1 {
            font-weight: 700;
            font-size: 4rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(to bottom, #fff 0%, var(--gold) 50%, var(--gold-dim) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4));
            z-index: 10;
            text-align: center;
            line-height: 1.1;
            width: 90%;
        }
        
        h1 span {
            display: block;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 10px;
            color: var(--gold-dim);
            -webkit-text-fill-color: var(--gold-dim);
            margin-top: 5px;
        }

        /* Сцена для 3D */
        .scene {
            width: 300px;
            height: 200px; /* Высота контейнера вращения */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-out;
            margin-bottom: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotateIdle 25s infinite linear;
        }

        /* Дизайн Карточки Базы */
        .carousel-item {
            position: absolute;
            width: 240px;
            height: 70px;
            /* Центрирование в пространстве происходит через JS и translateZ */
            left: 30px; /* Небольшая корректировка центра */
            top: 65px;
            
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.1;
            
            background: var(--card-bg);
            border: 1px solid rgba(212, 175, 55, 0.4);
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            
            backdrop-filter: blur(4px);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: all 0.2s;
            backface-visibility: hidden;
            cursor: default;
            padding: 0 10px;
            user-select: none;
        }

        /* Эффект сканирования (Красный) */
        .carousel-item.scanning {
            border-color: var(--search-red);
            color: #fff;
            background: rgba(50, 0, 0, 0.95);
            box-shadow: 0 0 25px var(--search-glow), inset 0 0 15px rgba(255, 0, 0, 0.3);
            transform: scale(1.1);
            z-index: 50;
        }

        /* Выбранный элемент */
        .carousel-item.selected {
            border-color: var(--gold-glow);
            color: #000;
            background: var(--gold);
            box-shadow: 0 0 40px var(--gold-glow);
            z-index: 100;
            font-weight: 700;
        }

        /* Кнопка */
        .destiny-btn {
            position: relative;
            padding: 18px 40px;
            font-family: 'Oswald', sans-serif;
            font-weight: 500;
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--gold);
            background: transparent;
            border: 1px solid var(--gold);
            cursor: pointer;
            z-index: 20;
            overflow: hidden;
            transition: all 0.3s;
            margin-top: 20px;
            width: 80%;
            max-width: 350px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .destiny-btn:active {
            transform: scale(0.95);
        }

        .destiny-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
        
        .destiny-btn:disabled {
            opacity: 0.6;
            cursor: default;
        }

        /* Модальное окно */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 2000;
            backdrop-filter: blur(8px);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            width: 85%;
            max-width: 600px;
            background: #080808;
            border: 1px solid var(--gold);
            padding: 40px 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.15);
            transform: scale(0.9);
            transition: transform 0.4s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-title {
            font-size: 2rem;
            color: var(--gold);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 15px;
        }

        .modal-text {
            font-weight: 300;
            font-size: 1.3rem;
            line-height: 1.4;
            color: #f0f0f0;
            min-height: 100px;
        }

        .close-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Адаптив под мобильные устройства */
        @media (max-width: 768px) {
            h1 {

                margin-top: -20px;

            h1 span {
                font-size: 0.8rem;
                letter-spacing: 5px;
            }
            .scene {
                margin-bottom: 40px;
                transform: scale(0.9); /* Чуть уменьшаем всю сцену */

            .carousel-item {
                width: 160px; /* Карточки уже */
                height: 60px;
                font-size: 0.9rem; /* Шрифт меньше */
                left: 70px; /* Центровка для узкого экрана */
            }
            .destiny-btn {
                width: 90%;
                font-size: 1rem;
                padding: 15px;
            }
            .modal-title {
                font-size: 1.5rem;
            }
            .modal-text {
                font-size: 1.1rem;
            }
        }

        @keyframes rotateIdle {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: var(--gold);
            animation: blink 0.8s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>

                carousel.appendChild(el);

                // Сброс подсветки

                // Случайный выбор для "мигания"
                scanIndex = Math.floor(Math.random() * itemElements.length);
                itemElements[scanIndex].classList.add('scanning');
                
                rounds++;

                // Дергаем карусель случайно
                const randomRotate = Math.random() * 360;
                carousel.style.transform = `rotateY(${randomRotate}deg)`;

                if (rounds >= maxRounds) {
                    clearInterval(scanInterval);
                    finalizeChoice();
                }
            }, speed);
        }

        function finalizeChoice() {
            const finalIndex = Math.floor(Math.random() * databases.length);
            const chosenDB = databases[finalIndex];

            // Убираем мигание, ставим "выбрано"
            itemElements.forEach(el => el.classList.remove('scanning'));
            itemElements[finalIndex].classList.add('selected');
            itemElements[finalIndex].classList.add('scanning'); // Оставляем красное свечение
            
            // Поворачиваем карусель нужной карточкой к зрителю
            const count = databases.length;
            const angleOfItem = finalIndex * (360 / count);
            
            carousel.style.transition = 'transform 1.5s cubic-bezier(0.25, 1, 0.5, 1)'; // Плавная остановка
            carousel.style.transform = `rotateY(${-angleOfItem}deg)`;

            // Задержка перед открытием окна
            setTimeout(() => {
                showResult(chosenDB);
            }, 2000);
        }

        function showResult(db) {
            // Выбор случайного предсказания из массива
            const prediction = db.predictions[Math.floor(Math.random() * db.predictions.length)];

            resultTitle.textContent = db.name;
            resultText.textContent = "";
            modal.classList.add('active');

            typeWriter(prediction, 0);
        }

        // Эффект печатной машинки
        function typeWriter(text, i) {
            if (i < text.length) {
                resultText.textContent += text.charAt(i);
                // Скорость печати (мс)
                setTimeout(() => typeWriter(text, i + 1), 40); 
            }
        }
